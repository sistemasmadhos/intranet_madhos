      <div class="sidenav">
         <div class="login-main-text">
            <h2>Intranet Madhos<br> Pagina de Inicio de Sesion</h2>
            <p>Introduce tus credenciales para ingresar al sistema.</p>
         </div>
      </div>
      <div class="main">
         <div class="col-md-12 col-sm-12" style="border: 1cm salmon;">
            <div class="login-form">
               <form  [formGroup]="loginForm" (keydown)="validateKey($event)">
                <div class="form-group">
                    <label style="text-align: center;">Inicio de Sesiòn</label>
                 </div>
                  <div class="form-group">
                     <input  name="user"  formControlName="user" type="text" id="user" class="form-control" placeholder="Usuario" required>
                     <span *ngIf="isValid('user')">Username cannot be blank</span>
                  </div>
                  <div class="form-group">
                     <input type="password" formControlName="password" class="form-control" placeholder="Contraseña">
                     <span *ngIf="isValid('password')">Password cannot be blank</span>
                  </div>
                  <div class="form-group">
                    <button type="button"  [disabled]="send" class="btn button_menu form-control" (click) = "login()">Login</button>
                  </div> 
               </form>
            </div>
         </div>
      </div>
